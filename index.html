<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Classroom Booking & Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Smart Classroom Booking System</h1>
  <div class="container">

    <!-- Login Container: visible initially -->
    <div id="loginContainer">
      <!-- Login Section -->
      <section class="login-section" aria-label="Login Form">
        <div class="tab-buttons" role="tablist">
          <button id="studentTab" class="active" aria-selected="true" role="tab" tabindex="0">Student Login</button>
          <button id="teacherTab" role="tab" tabindex="-1">Teacher Login</button>
          <button id="adminTab" role="tab" tabindex="-1">Admin Login</button>
        </div>

        <!-- Student Login Form -->
        <form id="studentLoginForm" role="tabpanel" aria-hidden="false" novalidate>
          <label for="studentId">Student ID</label>
          <input type="text" id="studentId" name="studentId" autocomplete="username" required />
          <label for="studentEmail">Email (for verification)</label>
          <input type="email" id="studentEmail" name="studentEmail" autocomplete="email" required />
          <label for="studentPassword">Password</label>
          <input type="password" id="studentPassword" name="studentPassword" autocomplete="current-password" required minlength="6" />
          <button type="submit" class="submit-btn">Login</button>
          <button type="button" class="link-button" id="studentForgotBtn">Forgot Password?</button>
          <div id="studentLoginError" class="error-msg" aria-live="assertive"></div>
        </form>

        <!-- Teacher Login Form -->
        <form id="teacherLoginForm" role="tabpanel" aria-hidden="true" style="display:none;" novalidate>
          <label for="teacherId">Teacher ID</label>
          <input type="text" id="teacherId" name="teacherId" autocomplete="username" required />
          <label for="teacherEmail">Email (for verification)</label>
          <input type="email" id="teacherEmail" name="teacherEmail" autocomplete="email" required />
          <label for="teacherPassword">Password</label>
          <input type="password" id="teacherPassword" name="teacherPassword" autocomplete="current-password" required minlength="6" />
          <button type="submit" class="submit-btn">Login</button>
          <button type="button" class="link-button" id="teacherForgotBtn">Forgot Password?</button>
          <div id="teacherLoginError" class="error-msg" aria-live="assertive"></div>
        </form>

        <!-- Admin Login Form -->
        <form id="adminLoginForm" role="tabpanel" aria-hidden="true" style="display:none;" novalidate>
          <label for="adminId">Admin ID</label>
          <input type="text" id="adminId" name="adminId" autocomplete="username" required />
          <label for="adminEmail">Email (for verification)</label>
          <input type="email" id="adminEmail" name="adminEmail" autocomplete="email" required />
          <label for="adminPassword">Password</label>
          <input type="password" id="adminPassword" name="adminPassword" autocomplete="current-password" required minlength="6" />
          <button type="submit" class="submit-btn">Login</button>
          <button type="button" class="link-button" id="adminForgotBtn">Forgot Password?</button>
          <div id="adminLoginError" class="error-msg" aria-live="assertive"></div>
        </form>
      </section>
    </div>

    <!-- Booking Container: hidden initially -->
    <div id="bookingContainer" style="display:none;">
      <div id="filterContainer" style="display:flex; justify-content:center; gap:1rem; margin-bottom:20px;">
        <select id="buildingFilter" aria-label="Filter by building">
          <option value="">All Buildings</option>
          <option value="building-1">Building 1</option>
          <option value="building-2">Building 2</option>
          <option value="building-3">Building 3</option>
          <option value="building-4">Building 4</option>
          <option value="building-5">Building 5</option>
        </select>
        <select id="timeFilter" aria-label="Filter by time slot">
          <option value="">All Times</option>
          <option value="08:00">08:00 - 09:00</option>
          <option value="09:00">09:00 - 10:00</option>
          <option value="10:00">10:00 - 11:00</option>
          <option value="11:00">11:00 - 12:00</option>
          <option value="12:00">12:00 - 13:00</option>
          <option value="13:00">13:00 - 14:00</option>
          <option value="14:00">14:00 - 15:00</option>
          <option value="15:00">15:00 - 16:00</option>
          <option value="16:00">16:00 - 17:00</option>
          <option value="17:00">17:00 - 18:00</option>
          <option value="18:00">18:00 - 19:00</option>
        </select>
      </div>
      <!-- Booking Section -->
      <section class="booking-section" aria-label="Classroom Booking Grid">
        <h2></h2>
        <div class="buildings-container" id="buildingsContainer" role="list">
          <!-- Buildings and rooms will be generated here -->
        </div>
      </section>
    </div>

  </div>

  <!-- Password Reset Modal -->
  <div class="modal-bg" id="modalBg" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal">
      <h3 id="modalTitle">Reset Password</h3>
      <form id="resetPasswordForm" novalidate>
        <label for="newPassword1">New Password</label>
        <input type="password" id="newPassword1" name="newPassword1" required minlength="6" autocomplete="new-password" />
        <label for="newPassword2">Confirm New Password</label>
        <input type="password" id="newPassword2" name="newPassword2" required minlength="6" autocomplete="new-password" />
        <button type="submit">Set New Password</button>
      </form>
      <button class="link-button" id="modalCloseBtn" aria-label="Close reset password dialog" style="margin-top:12px;">Cancel</button>
      <div id="resetPasswordError" class="error-msg" aria-live="assertive"></div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
